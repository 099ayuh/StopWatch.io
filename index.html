<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <h1 class="body h1">Stopwatch <i class="bi bi-stopwatch"></i></h1>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer"><i class="bi bi-pause-circle-fill"></i></button>
            <button id="startTimer"><i class="bi bi-play-circle-fill"></i></button>
            <button id="resetTimer"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
    </div>
    <h2 class="body2 h2">Created by @ Ayush Singh</h2>
</body>
<script src="app.js"></script>

</html>
